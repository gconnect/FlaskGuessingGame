<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Guess the language</h1>
    <p>{{question}}</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {% for option in form.answer %}
                {{ option }} {{ option.label }}<br>
            {% endfor %}
        </p>
        {{ form.submit }}
    </form>
    <p>Click <a href="{{url_for('index')}}"> here</a>to end this game</p>
</body>
</html>
